<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function password(){
            let key = "you";

            do{
                var inp = prompt("암호를 대라","숫자형식이 아님");

                if(inp == key){
                    document.write("통과");
                    break
                }
            }
            while(inp!=key);
        }


    </script>


    
</head>
<body>
    <h1>암호입력</h1>
    <hr>
    <script>
        password();
    </script>
</body>
</html>
