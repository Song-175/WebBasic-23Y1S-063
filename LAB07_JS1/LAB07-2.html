<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB07-2</title>
    <script>
        function gugudan(n){
            let m = parseInt(n);
            if(isNaN(m) || m < 1 || m > 9){
                alert("잘못입력하셨습니다.");
                return;
            }
            for(let i=1; i<=9; i++){
                document.write(m+"x"+i+"="+m*i+"<br>");
            }
        }
    </script>
</head>
<body>
    <h1>구구단을 외자</h1>
    <hr>
    <script>
        let n = prompt("구구단 몇 단을 원하세요", "");
        gugudan(n);
    </script>
</body>
</html>
