<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB09-1</title>
    <script>
        function addElement(){
            var text = prompt("라면을 끓이는 순서를 입력하라", "");
            var li = document.createElement("li");
            li.innerHTML = text;

            document.getElementsByTagName("ol")[0].appendChild(li);
        }
    </script>
</head>
<body>
    <h1>라면을 끓이는 순서</h1>
    <hr>
    <ol type="A" style="background-color:yellowgreen;" onclick="addElement()">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
